<mat-card class="text-center">
  <form class="form-signin" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <img class="mb-4" src="http://localhost:4200/assets/images/PosteLogo.jpg" alt="" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <mat-form-field>
      <input  matInput name="email" ngModel type="email" placeholder="Email adress" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field><br>
    <mat-form-field>
      <input  type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</mat-card>
