<div class="container tm-mt-big tm-mb-big">
  <div class="col-12">
    <h2 class="tm-block-title d-inline-block">Update Product</h2>
  </div>
<mat-card fxLayoutAlign="center">

  <form [formGroup]="form" (ngSubmit)="onUpdateProduct()">

    <mat-form-field>
      <input matInput type="text" formControlName="name"  placeholder="Product Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="price"  placeholder="Product Price">
    </mat-form-field>

    <mat-form-field>
      <mat-select  formControlName="category"  placeholder="Product Category">
        <mat-option selected value="" disabled>Choose a Category</mat-option>
        <mat-option *ngFor="let item of cat" [value]="item._id">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="description"  placeholder="Product description">
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <input matInput type="text" formControlName="quantity"  placeholder="Product quantity">

    </mat-form-field>
<br>
    <button mat-raised-button color="accent" type="submit">Update Product</button>
  </form>
</mat-card>
</div>
